kind: pipeline
name: Pipeline

steps:
- name: build
  image: golang
  commands:
  - go get -v -t -d ./...
  - go build

- name: notify
  image: drillster/drone-email
  settings: 
    host: smtp
    username: user
    password: pwd
    port: 25
    skip_verify: true
    from: pipeline@cloud.drone.io
    recipients: [ mateo.arbr@gmail.com ]
    when:
      status: [ changed, success, failure ]

- name: testing
  image: golang
  commands:
  - go get -v -t -d ./...
  - go test -v ./...

- name: publish
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: marteoma/go-droneci
    tags:
      - 0.0.3
      - latest

services:

- name: smtp
  image: catatnight/postfix
  environment:
    ports: 25
    maildomain: cloud.drone.io
    smtp_user: user:pwd
    messageSizeLimit: 40960000
    mailboxSizeLimit: 40960000
